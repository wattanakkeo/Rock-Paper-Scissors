<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script defer src="rock-paper-scissors.js"></script>
    <link rel="stylesheet" href="rock-paper-scissors.css">
  </head>
  <body>
    <div class="container">
      <div class="scoreboard">
        <p class="user-score">Player: 0</p>
        <p class="computer-score">Computer: 0</p>
      </div>
      <div class="player-choices">
        <button id="rock"><img src="images/rock.png" alt="Rock"></button>
        <button id="paper"><img src="images/paper.jpg" alt="Paper"></button>
        <button id="scissors"><img src="images/scissors.png" alt="Scissors"></button>
      </div>
      <div class="choice-image">
        <div class="image" id="player"></div>
        <div class="image" id="computer"></div>
      </div>
    </div>
    
  </body>
</html>
